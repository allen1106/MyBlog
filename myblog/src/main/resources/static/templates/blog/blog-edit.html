<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="base_template">
<head>
    <link rel="stylesheet" href="/md-editor/md-editor.css">
    <!--<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script type="text/javascript" src="/md-editor/md-editor.js"></script>
    <script type="text/javascript" src="/js/blog-edit.js"></script>
    <title>博客管理</title>
</head>
<body>
    <div layout:fragment="content" class="height-inherit">
        <div class="md-editor height-inherit" id="md-editor">
            <div class="md-title overflow">
                <input class="title left" name="title" id="title" th:value="${title}"/>
                <button class="post btn right" id="post-btn">发布博客</button>
            </div>
            <div class="md-content overflow">
                <div class="edit-container height-inherit left">
                    <textarea class="edit-area height-inherit" id="edit-area" th:text="${mdStr}"></textarea>
                </div>
                <div class="show-container height-inherit right">
                    <article class="height-inherit"></article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
